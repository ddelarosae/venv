<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/miEstilo2.css') }}"
    />
    <script src="{{ url_for('static', filename='js/validacion2.js') }}"></script>
    <style>
      img {
        height: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Iniciar Sesión</h1>
    <form name="loginForm" method="get" action="">
      <div>
        <label for="username">Usuario</label>
        <input name="username" id="username" />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" />
        <img
          src="{{ url_for('static', filename='images/vista.png') }}"
          onmouseover="mostrarPassword();"
          onmouseout="ocultarPassword();"
        />
      </div>
      <input type="submit" value="Iniciar Sesion" />
    </form>
  </body>
</html>
